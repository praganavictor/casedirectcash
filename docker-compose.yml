version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: directcash-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: directcash
      POSTGRES_PASSWORD: directcash123
      POSTGRES_DB: directcash
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directcash"]
      interval: 10s
      timeout: 5s
      retries: 5
